<div id="view-card">
  <div class="view-title">
    <p>User Login:</p>
  </div>
  <div class="view-container">
    <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">

      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" id="userName" [(ngModel)]="userObj.userName" name="userName">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="userObj.password" name="password" id="password">
      </div>

    <button type="submit" class="submit-button">Log in</button>

    </form>
    <div *ngIf="userObj.isFailure">
    <h2 style="color: red;">Login Failure: Stay OUT!!</h2>
    </div>

    <div *ngIf="userObj.isSuccess">
      <h2>Welcome {{userObj.firstName}} {{userObj.lastName}}</h2>
    </div>

    <div><h3>{{(user$ | async).email}}</h3></div>
  </div>
</div>
